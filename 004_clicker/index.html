<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Learning React</title>
  <script src="https://fb.me/react-0.14.7.min.js"
          integrity="sha384-zTm/dblzLXQNp3CgY+hfaC/WJ6h4XtNrePh2CW2+rO9GPuNiPb9jmthvAL+oI/dQ"
          crossorigin="anonymous"></script>
  <script src="https://fb.me/react-dom-0.14.7.min.js"
          integrity="sha384-ntqCsHbLdMxT352UbhPbT7fqjE8xi4jLmQYQa8mYR+ylAapbXRfdsDweueDObf7m"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <script type="text/babel">
    var ClickerChildren = React.createClass({
      render: function() {
        return (
          <div>
            <button name="btn1" onClick={this.props.onClickChild} >Click me!</button>
            <button name="btn2" onClick={this.props.onClickChild} >Or me!</button>
            <button name="btn3" onClick={this.props.onClickChild} >Even me!</button>
          </div>
        );
      }
    });

    var Clicker = React.createClass({
      announce: function(evt) {
        alert('You clicked button:' + evt.target.name);
      },

      render: function() {
        return (
          <ClickerChildren onClickChild={this.announce} />
        );
      }
    });

    React.render(
      <Clicker />,
      document.getElementById('container')
    );
  </script>
</body>
</html>
